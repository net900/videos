<script>

var url = decodeURIComponent(getPar('url'));
var api = 'http://106.55.241.74:1000/' + decodeURIComponent(getPar('type')) + '/';

let player = null;
function b64Encode(str) {
	return btoa(encodeURIComponent(str));
}
function getPar(par){
        //获取当前URL
        var local_url = document.location.href; 
        //获取要取得的get参数位置
        var get = local_url.indexOf(par +"=");
        if(get == -1){
            return false;   
        }   
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);    
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf("&");
        if(nextPar != -1){
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
      }
	function playM3u8(url){
		console.log(url);
	
		var player = new Playerjs({   
    id:"playerCnt",
    autoplay : 1, 
    "file":url,
	"poster":"",
	"title":"",
	"cuid":url
});
		layer.closeAll('loading');
	}
layui.use(['jquery','layer','element'], function(){
	var layer = layui.layer;
	layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element;
  		layer.load(1);
		$.ajax({url: api + url,dataType:'json',success:function(result){
			if (result['url']) {
			    result['url'] = result['url'].trim();
				playM3u8(result['url']);
			} else {
				layer.msg('视频解析失败,请刷新试试');
				layer.closeAll('loading');
			}
		},error:function(){
			layer.msg('视频源解析失败,请刷新试试');
			layer.closeAll('loading');
		}});
  });
});
</script>
